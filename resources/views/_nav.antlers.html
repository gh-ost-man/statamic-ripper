<nav class="py-12 max-w-4xl mx-auto">

    <div class="flex items-center justify-between">
        <a class="font-bold text-2xl" href="/">Screencasticle</a>
        <div class="flex flex-1 justify-end items-center">

            <ul class="flex items-center space-x-8 font-semibold">
                {{ nav:collection:pages }}
                <li><a href="{{ url }}" class="py-4 block {{ is_current || is_parent ?= 'text-red-700 '}}">{{ title
                        }}</a></li>
                {{ /nav:collection:pages }}
            </ul>
        </div>

        <form action="/search">

            <input type="searcg" name="q" value="{{get:q}}"
                class="border-2 border-black outline-none px-2 h-8 rounded-none placeholder-black font-bold ml-4"
                placeholder="Seach ...">
        </form>
    </div>


    <ul class="bg-black text-white px-4 flex items-center space-x-8">
        {{ nav:collection:pages :from="segment_1" }}
        {{ if no_results }}
        <li class="w-full h-2 bg-black"></li>
        {{ else}}
        <li>
            <a href="{{ url }}" class="py-4 block {{ if is_current || is_parent}} text-red-500 {{/if}}">
                {{ title}}
            </a>
        </li>
        {{ /if }}
        {{ /nav:collection:pages }}
    </ul>
</nav>
