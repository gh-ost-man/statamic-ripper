<div class="bg-white p ">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto max-w-2xl text-center">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">{{ title }}</h1>
        </div>
        {{ collection:blog paginate="3" as="posts"}}
        <div class="mx-auto mt-16 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-20 lg:mx-0 lg:max-w-none lg:grid-cols-3">
            {{ posts }}
            {{partial:blog/card}}
            {{ /posts }}
        </div>
        {{paginate}}
        <div class="mt-4 flex items-center justify-center space-x-8">

            <a href="{{ prev_page }}">Previous</a>
            <a href="{{next_page}}">Next</a>
        </div>
        {{/paginate}}
        {{ /collection:blog}}
    </div>
</div>
